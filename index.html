<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peddy Website with ES6</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css link -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- font awesome kits -->
    <script src="https://kit.fontawesome.com/6784d1998e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- navbar part start -->
        <nav class="max-w-11/12 mx-auto flex justify-between items-center my-6">
            <div class="flex items-center gap-2">
                <img class="w-5" src="assets/logo.webp" alt="">
                <h2 class="font-bold text-xl">Peddy</h2>
            </div>
            <div class="hidden md:block">
                <a class="text-md mr-5" href="#home">Home</a>
                <a class="text-md mr-5" href="#shop">Shop</a>
                <a class="text-md mr-5" href="#contact">Contact</a>
            </div>
            <div>
                <button class="btn btn-circle">
                    <i class="fa-solid fa-user"></i>
                </button>
            </div>
        </nav>
        <!-- navbar part end -->

        <!-- banner part start -->
        <div></div>
        <!-- banner part end -->

    </header>

    <!-- script -->
    <script src="js/peddy.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
